apiVersion: apps/v1
kind: Deployment
metadata:
  name: emotion-classroom-frontend
  labels:
    app: emotion-classroom-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emotion-classroom-frontend
  template:
    metadata:
      labels:
        app: emotion-classroom-frontend
    spec:
      containers:
      - name: frontend
        image: emotion-classroom/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: emotion-classroom-frontend-service
spec:
  selector:
    app: emotion-classroom-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emotion-classroom-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emotion-classroom-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70